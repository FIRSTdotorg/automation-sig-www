        if they form the basis for detection use cases.
      outcome: A reliable stream of relevant information security events is available
        as input for detection use cases.
    - id: 5.1.2
      name: Detection use case management
      purpose: Manage the portfolio of detection use cases through their entire lifecycle.
      description: New detection approaches are developed, tested, and improved, and
        eventually onboarded into a detection use case in production. Instructions
        for analyst triage, qualification, and correlation need to be developed, for
        example in the form of playbooks and Standard Operating Procedures (SOPs).
        Use cases that do not perform well, i.e., that have an unfavorable benefit/effort
        ratio, need to be improved, redefined, or abandoned. The portfolio of detection
        use cases should be expanded in a risk-oriented way and in coordination with
        preventive controls.
      outcome: A portfolio of effective detection use cases that are relevant to the
        constituency is developed.
    - id: 5.1.3
      name: Contextual data management
      purpose: Manage of contextual data sources for detection and enrichment.Triage
        detected potential information security incidents and their qualification
        as information security incidents for escalation to the Information Security
        Incident Management service area or as false alarms.
      description: The various contextual data sources that are involved in detection
        and enrichment need to be managed throughout their lifecycle. These can be
        live APIs to or exports from other IT systems such as a Configuration Management
        Database (CMDB), Identity and Access Management (IAM), or Threat Intel systems,
        or entirely separate data sets that need to be managed manually. The latter
        would be the case for indicator lists, watchlists and whitelists to suppress
        false positives.The flow of detected potential information security incidents
        must be triaged and each one qualified as an information security incident
        (true positive) or as a false alarm (false positive) using manual and/or automated
        analysis. This may require manual or automated gathering of additional information,
        depending on the detection use case. Priority should be given to the analysis
