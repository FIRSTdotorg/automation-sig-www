  - id: '7.3'
    name: Vulnerability analysis
    purpose: Analyze and gain understanding of a confirmed vulnerability.Categorize,
      prioritize, and perform an initial assessment of a vulnerability.Understand
      the design or implementation flaw that causes or exposes the vulnerability to
      exist.Develop the steps necessary to fix (remediate) the underlying vulnerability
      or mitigate (reduce) the effects of the vulnerability from being exploited.
    description: "The Vulnerability Analysis service consists of functions aimed at\
      \ gaining an understanding of the vulnerability and its potential impact, identifying\
      \ the underlying issue or flaw (root cause) that allows the vulnerability to\
      \ be exploited, and identifying one or more remediation or mitigation strategies\
      \ to prevent or minimize the exploitation of the vulnerability.The Vulnerability\
      \ Analysis service begins with a review of the available information to categorize,\
      \ prioritize, and assess whether a vulnerability has some impact on the involved\
      \ systems and is relevant to the CSIRT\u2019s mandate. Some of this may have\
      \ been documented during the Vulnerability Report Triage and Processing function\
      \ (of the Vulnerability Report Intake service) if the vulnerability was reported\
      \ to the CSIRT by a constituent or third party.The goal of this analysis is\
      \ to identify the root cause of the vulnerability, identifying the circumstances\
      \ that allow a vulnerability to exist, and in which circumstances an attacker\
      \ can consequently exploit the vulnerability. This analysis may also attempt\
      \ to understand the weakness(es) leveraged to instigate an incident and the\
      \ adversarial tradecraft utilized to leverage that weakness. Depending on the\
      \ nature of the vulnerability, it may be difficult for a CSIRT to perform this\
      \ function thoroughly. In some cases, this function may have already been performed\
      \ by the finder or reporter of the vulnerability. In many situations, this function\
      \ may best be conducted by the product vendor or developer of the affected software\
      \ or system or their respective PSIRT. It is also possible that a vulnerability\
      \ is present in more than one product, in which case multiple analyses may be\
      \ needed of the affected software or systems, requiring coordination with multiple\
      \ vendors, PSIRTs, or stakeholders.This function will ideally identify a remediation\
      \ or a fix for a vulnerability. If a vendor patch or fix is not available in\
      \ a timely manner, a temporary solution or workaround, called a mitigation,\
      \ may be recommended, such as disabling the affected software or making configuration\
      \ changes, to minimize the potential negative effects of the vulnerability.\
      \ Note that the actual application or deployment of a remediation (patch) or\
      \ mitigation (workaround) is a function of a separate service, called Vulnerability\
