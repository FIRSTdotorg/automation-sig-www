        reaction to what is most important. Structured qualification of detected potential
        information security incidents enables effective continuous improvement in
        a directed way by identifying detection use cases, data sources, or processes
        with quality issues.
      outcome: Up to date contextual data is available for both detection and enrichment.Qualified
        and correlated information security incidents are available as input to the
        Information Security Incident Management service area and false positives
        are qualified for continuous improvement.
  - id: '5.2'
