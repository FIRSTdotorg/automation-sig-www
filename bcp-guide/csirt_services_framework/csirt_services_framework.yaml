- id: '6'
  name: Information Security Incident Management
  description: "This service area is at the heart of any CSIRT and consists of services\
    \ that are vital in helping constituents during an attack or incident. CSIRTs\
    \ must be prepared to help and support. Through this unique position and expertise,\
    \ they are able to not only collect and evaluate information security incident\
    \ reports, but also to analyze relevant data and perform detailed technical analysis\
    \ of the incident itself and any artefacts used. \n\nFrom this analysis, mitigation\
    \ and steps to recover from the incident can be recommended, and constituents\
    \ will be supported in applying the recommendations. This also requires a coordination\
    \ effort with external entities such as peer CSIRTs or security experts, vendors,\
    \ or PSIRTs to address all aspects and reduce the number of successful attacks\
    \ later on. \n\nThe special expertise CSIRTs can provide is also critical in addressing\
    \ (information security) crises. While in many instances a CSIRT will not handle\
    \ the crisis management, it can support any such activity. Making its contacts\
    \ available, for example, can greatly improve the application of required mitigation\
    \ steps or better protection mechanisms. \n\nApplying the knowledge and the available\
    \ infrastructure to support its constituency is key to improving overall information\
    \ security incident management.\n\nThe following services are considered as potential\
    \ offerings of this service area:\n\n* Information security incident report acceptance\n\
    * Information security incidents analysis\n* Artefact and forensic evidence analysis\n\
    * Mitigation and recovery\n* Information security incident coordination\n* Crisis\
    \ management support"
  services:
  - id: '6.1'
    name: Information security incident report acceptance
    purpose: Receive and process reports of potential information security incidents
      from constituents, from Information Security Event Management services or third
      parties.Accept or receive information about an information security incident,
      as reported from constituents or third parties.Initially review, categorize,
      prioritize, and process a reported information security incident.
    description: "For a CSIRT, the most important task is the acceptance of reports\
      \ about information security events and potential information security incidents\
      \ affecting networks, devices, components, users, organizations, or infrastructure\u2014\
      referred to as the \u201Ctarget\u201D\u2014inside the constituency. The CSIRT\
      \ should anticipate that potential information security incidents may be reported\
      \ from various sources in various formats, both manually and automatically.Effective\
      \ intake of information security incident reports requires mechanisms and processes\
      \ to receive the reports from constituents, stakeholders, and third parties\
      \ (e.g., finders, researchers, ISACs, other CSIRTs). Information security incident\
      \ reports may include affected devices/networks/users/organizations, conditions\
      \ already identified like exploited vulnerabilities, impact both on technical\
      \ and business level, and actions that have been taken to start remediation\
      \ and/or mitigation steps and potentially resolution. Occasionally, information\
      \ security incident information may be received jointly as part of the input\
      \ to other services, most namely the Vulnerability Report Intake (e.g., if an\
      \ information security incident is reported that has been identified while analyzing\
      \ a vulnerability report). Automatically submitted reports might or might not\
      \ be acknowledged pending further choices of the implemented interfaces and\
      \ protocols.Information Security Incident Reports are reviewed and triaged to\
      \ obtain an initial understanding of the information security incident in question.\
      \ It is of particular importance whether it has a real information security\
      \ impact on the target and can result (or has already resulted) in damage to\
      \ the confidentiality, availability, integrity, and/or authenticity of information\
      \ assets or other assets. Depending on the amount of detail and quality of the\
      \ information provided in the initial report, it may or not be obvious whether\
      \ a real information security incident has occurred or if there is a different\
      \ reason\u2014such as misconfiguration or hardware failure. The next step will\
      \ be determined on the basis of the preliminary assessment (e.g., process the\
      \ report for further analysis; seek additional information from the reporter\
      \ or other sources; decide that the report needs no further action or is a false\
      \ alarm)."
    outcome: The information security incident report is received with professional
      and consistent intake of each report as well as its initial validation and classification.Information
      security incident reports are appropriately handled from constituents or third
      parties, including the initiation of documenting or tracking the reportsIt can
      be determined if a reported matter is indeed an information security incident
      that needs to be handled by the CSIRT or passed on to a relevant entity.
    functions:
    - id: 6.1.1
      name: Information security incident report receipt
      purpose: Accept or receive information about an information security incident,
        as reported from constituents or third parties.
      description: Effective intake of information security incident reports requires
        mechanisms and processes to receive the reports from constituents, stakeholders,
        and third parties (e.g., finders, researchers, ISACs, other CSIRTs). Information
        security incident reports may include affected devices/networks/users/organizations,
        conditions already identified like exploited vulnerabilities, impact both
        on technical and business level, and actions that have been taken to start
        remediation and/or mitigation steps and potentially resolution. Occasionally,
        information security incident information may be received jointly as part
        of the input to other services, most namely the Vulnerability Report Intake
        (e.g., if an information security incident is reported that has been identified
        while analyzing a vulnerability report). Automatically submitted reports might
        or might not be acknowledged pending further choices of the implemented interfaces
        and protocols.
      outcome: Information security incident reports are appropriately handled from
        constituents or third parties, including the initiation of documenting or
        tracking the reports
    - id: 6.1.2
      name: Information security incident triage and processing
      purpose: Initially review, categorize, prioritize, and process a reported information
        security incident.Analyze and gain an understanding of a confirmed information
        security incident.
      description: "Information Security Incident Reports are reviewed and triaged\
        \ to obtain an initial understanding of the information security incident\
        \ in question. It is of particular importance whether it has a real information\
        \ security impact on the target and can result (or has already resulted) in\
        \ damage to the confidentiality, availability, integrity, and/or authenticity\
        \ of information assets or other assets. Depending on the amount of detail\
        \ and quality of the information provided in the initial report, it may or\
        \ not be obvious whether a real information security incident has occurred\
        \ or if there is a different reason\u2014such as misconfiguration or hardware\
        \ failure. The next step will be determined on the basis of the preliminary\
        \ assessment (e.g., process the report for further analysis; seek additional\
        \ information from the reporter or other sources; decide that the report needs\
        \ no further action or is a false alarm).This service consists of functions\
        \ to gain an understanding of the information security incident and its actual\
        \ and potential impact to identify the underlying issues or vulnerabilities\
        \ or weaknesses (root causes) that allowed the successful attack, compromise,\
        \ or exploit."
      outcome: It can be determined if a reported matter is indeed an information
        security incident that needs to be handled by the CSIRT or passed on to a
        relevant entity.Knowledge is increased of the key details of an information
        security incident (e.g., description, impact, scope, attacks/exploits, and
        remedies).
