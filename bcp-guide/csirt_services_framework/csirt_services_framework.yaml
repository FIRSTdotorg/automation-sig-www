- id: '7'
  name: Vulnerability Management
  description: "The Vulnerability Management Service Area includes services related\
    \ to the discovery, analysis, and handling of new or reported security vulnerabilities\
    \ in information systems. The Vulnerability Management Service Area also includes\
    \ services related to the detection of and response to known vulnerabilities in\
    \ order to prevent them from being exploited. Therefore, this service area encompasses\
    \ services related to both new and known vulnerabilities. \n\nAlthough the term\
    \ \u201Cvulnerability management\u201D is sometimes used to refer to the process\
    \ of simply preventing known vulnerabilities from being exploited (e.g., \u201C\
    scan and patch\u201D), in this CSIRT Services Framework, those activities are\
    \ considered as functions and sub-functions under a service called Vulnerability\
    \ Response, which is just one possible service that a CSIRT might provide. For\
    \ many CSIRTs, those vulnerability response functions are the responsibility of\
    \ other roles that scan for and remediate security vulnerabilities.\n\nThe following\
    \ services are considered offerings of this service area:\n\n* Vulnerability discovery\
    \ / research\n* Vulnerability report intake\n* Vulnerability analysis\n* Vulnerability\
    \ coordination\n* Vulnerability disclosure\n* Vulnerability response\n\n\nFew\
    \ CSIRTs will provide all of these services, but instead will provide only those\
    \ services in their realm of responsibility. For example, a CSIRT may limit its\
    \ services to learning of a new vulnerability from public sources (Vulnerability\
    \ Discovery/Research) or from third parties (Vulnerability Report Intake) and\
    \ then issue a security advisory to its constituents (Vulnerability Disclosure)\
    \ when needed, without necessarily participating in any coordination efforts with\
    \ product vendors or others who develop a solution (Vulnerability Coordination),\
    \ or being involved in directly deploying a fix (Vulnerability Response)."
  services:
  - id: '7.1'
    name: Vulnerability discovery / research
    purpose: Find, learn of, or search for new (previously unknown) vulnerabilities;
      vulnerabilities can be discovered by members of the vulnerability management
      service area or through other related CSIRT activitiesIdentify a vulnerability
      that was exploited as part of a security incident.Learn about a new vulnerability
      from reading public sources or other third-party sources.Discover or search
      for new vulnerabilities as a result of deliberate activities or research.
    description: "Discovery of a new vulnerability is a necessary first step that\
      \ starts the overall vulnerability management lifecycle. This service includes\
      \ those functions and activities that a CSIRT may actively perform through its\
      \ own research or other services to discover a new vulnerability. Functions\
      \ and activities related to the passive receipt of new vulnerability information\
      \ from someone else are described later in the Vulnerability Report Intake service.\
      \ Occasionally a new vulnerability may be discovered by a CSIRT during other\
      \ activities, such as while analyzing or investigating an incident report. Another\
      \ means of learning of a new vulnerability is through reading public sources\
      \ (e.g., websites, mailing lists[6](#fn-6)), other external sources (e.g., premium\
      \ services, subscriptions), or by actively looking for vulnerabilities through\
      \ deliberate research (e.g., through fuzz testing, reverse engineering). Such\
      \ discoveries should be documented and fed into the organization\u2019s vulnerability\
      \ handling processes, regardless of how the CSIRT discovered or learned of the\
      \ vulnerability.During the course of analyzing a security incident, information\
      \ may be discovered that indicates that a vulnerability was exploited by the\
      \ attacker. An incident may have been enabled through exploitation of a known\
      \ vulnerability that was previously unpatched or unmitigated; or it may be due\
      \ to a new (zero-day) vulnerability.A CSIRT may initially learn about a new\
      \ vulnerability from various public sources that announce such information.\
      \ The sources can include vendor announcements, security websites, mailing lists,\
      \ vulnerability databases, security conferences, social media, etc. This function\
      \ may also learn of new vulnerabilities through other third-party sources that\
      \ may not be completely open to the public, such as through paid subscriptions\
      \ or premium services where information is shared with only a limited group.\
      \ Staff may be assigned the responsibility to perform this function and collect\
      \ information to organize it for further review and sharing. Similar vulnerability\
      \ information might also be received from the services of the Situational Awareness\
      \ service area.This function includes the discovery of new vulnerabilities as\
      \ a result of specific CSIRT activities, such as the testing of systems or software\
