- id: '5'
  name: Information Security Event Management
  description: 'Information Security Event Management aims to identify information
    security incidents based on the correlation and analysis of security events from
    by a wide variety of event and contextual data sources. In larger organizations,
    this service area is sometimes fully or partially assigned to a Security Operations
    Center (SOC), which might additionally also perform first- or even second-level
    Information Security Incident Management such as initiating mitigations or adjustments
    of security controls. As any Information Security Incident Management service
    depends on qualified and accurate data about information security events, the
    interface between a SOC and the assigned CSIRT is crucial.[4](#fn-4)


    The following services are considered as offerings of this particular service
    area:


    * Monitoring and detection

    * Event analysis'
  services:
  - id: '5.1'
    name: Monitoring and detection
    purpose: Implement automated, continuous processing of a wide variety of information
      security event sources and contextual data in order to identify potential information
      security incidents, such as attacks, intrusions, data breaches or security policy
      violations.Manage log sources and sensors.Manage the portfolio of detection
      use cases through their entire lifecycle.Manage of contextual data sources for
      detection and enrichment.
    description: Based on logs, NetFlow data, IDS alerts, sensor networks, external
      sources, or other available information security event data, apply a range of
      methods from simple logic or pattern matching rules to the application of statistical
      models or machine learning in order to identify potential information security
      incidents. This can involve a vast amount of data and typically, but not necessarily,
      requires specialized tools such as Security Information and Event Management
      (SIEM) or big data platforms to process. An important objective of continuous
      improvement is to minimize the amount of false alarms that need to be analyzed
      as part of the Analyzing service.Sensors and log sources need operational management
      throughout their lifecycle. They must be deployed, onboarded, and decommissioned.
      Outages, data quality/scope, and configuration issues must be identified and
      resolved. Sensors that have some form of configuration such as pattern definitions
      need their configuration maintained in order to remain effective. Sensors may
      also include external detection services or Open Source Intelligence (OSINT)
      sources, if they form the basis for detection use cases.New detection approaches
      are developed, tested, and improved, and eventually onboarded into a detection
      use case in production. Instructions for analyst triage, qualification, and
      correlation need to be developed, for example in the form of playbooks and Standard
      Operating Procedures (SOPs). Use cases that do not perform well, i.e., that
      have an unfavorable benefit/effort ratio, need to be improved, redefined, or
      abandoned. The portfolio of detection use cases should be expanded in a risk-oriented
      way and in coordination with preventive controls.The various contextual data
      sources that are involved in detection and enrichment need to be managed throughout
      their lifecycle. These can be live APIs to or exports from other IT systems
      such as a Configuration Management Database (CMDB), Identity and Access Management
      (IAM), or Threat Intel systems, or entirely separate data sets that need to
      be managed manually. The latter would be the case for indicator lists, watchlists
      and whitelists to suppress false positives.
    outcome: Potential information security incidents are identified for analysis
      as part of the Analyzing service.A reliable stream of relevant information security
      events is available as input for detection use cases.A portfolio of effective
      detection use cases that are relevant to the constituency is developed.Up to
      date contextual data is available for both detection and enrichment.
    functions:
    - id: 5.1.1
      name: Log and sensor management
      purpose: Manage log sources and sensors.
      description: Sensors and log sources need operational management throughout
        their lifecycle. They must be deployed, onboarded, and decommissioned. Outages,
        data quality/scope, and configuration issues must be identified and resolved.
        Sensors that have some form of configuration such as pattern definitions need
